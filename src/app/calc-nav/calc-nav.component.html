<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>woebegone</span>
    </mat-toolbar>
    <div class="content" layout="row" layout-align="center center">
      <div>
        <app-calc-screen></app-calc-screen>
        <app-calc-keypad></app-calc-keypad>
      </div>
      <div>
        <div *ngIf="quickMathService.enableCallButton"><button class="keypad-button keypad-button-symbol equals enabled" enabled (click)="call()">Click to call</button></div>
        <div *ngIf="!quickMathService.enableCallButton"><button class="keypad-button keypad-button-symbol equals disabled" disabled>Click to call</button></div>
        <app-calc-links></app-calc-links>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
