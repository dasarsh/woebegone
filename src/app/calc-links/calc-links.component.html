<mat-list>
  <h3 mat-subheader>Links</h3>
  <mat-list-item *ngFor="let folder of folders">
    <h4 mat-line><a href="{{folder.link}}" target="_blank">{{folder.name}}</a></h4>
    <p mat-line> {{folder.updated | date}} {{folder.updated | date:'shortTime'}} </p>    
    <br/>
    <div class="tag" [ngClass]="folder.nsfw ? 'nsfw' : ''" label="Favorite">{{folder.tag}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
